scalar JSONObject
scalar HostsOrderBy

enum ORDER_DIR {
    ASC,
    DESC,
}
enum ENUMERATION_ORDER_BY {
    value,
    count,
}
type CollectionMeta {
    count: Int,
    total: Int,
}
type StringEnumerationValue {
    value: String!,
    count: Int!,
}
type StringEnumeration {
    data: [StringEnumerationValue]!,
    meta: CollectionMeta!,
}
type BooleanEnumerationValue {
    value: Boolean!,
    count: Int!,
}
type BooleanEnumeration {
    data: [BooleanEnumerationValue]!,
    meta: CollectionMeta!,
}
type Host @key(fields: "id") {
    id: String,
    reporter: String,
    another: String,
}
type HostEnumeration {
    reporter(
        HostFilter: HostFilter,
        filter: AggregationFilter,
        limit: Int = 10,
        offset: Int = 0,
        order_by: ENUMERATION_ORDER_BY = value,
        order_how: ORDER_DIR = ASC): StringEnumeration,
    another(
        HostFilter: HostFilter,
        filter: AggregationFilter,
        limit: Int = 10,
        offset: Int = 0,
        order_by: ENUMERATION_ORDER_BY = value,
        order_how: ORDER_DIR = ASC): StringEnumeration,
}
type Hosts {
    data: [Host]!,
    meta: CollectionMeta!,
}
input FilterTimestamp {
    lt: String,
    lte: String,
    gt: String,
    gte: String,
    eq: String,
}
input FilterInt {
    lt: Int,
    lte: Int,
    gt: Int,
    gte: Int,
}
input FilterString {
    eq: String,
}
input FilterStringArray {
    contains_all: [String],
    contains_any: [String],
}
input FilterBoolean {
    is: Boolean,
}
input AggregationFilter {
    search: FilterString,
}
input HostFilter {
    id: FilterString,
    reporter: FilterString,
    another: FilterString,
}
type Query {
    Hosts (
        filter: HostFilter,
        limit: Int = 10,
        offset: Int = 0,
        order_by: HostsOrderBy = id,
        order_how: ORDER_DIR = ASC,
    ): Hosts!,
    HostEnumeration: HostEnumeration!,
}